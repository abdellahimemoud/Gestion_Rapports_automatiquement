{% extends 'app_rapports/base.html' %}

{% block content %}

<!-- BACKGROUND AVEC IMAGE -->
<style>
    body {
        /* background: url('https://www.bim-bank.mr/images/nous-caonnaitre-hero-image-2.png') no-repeat center center fixed; */
        background-size: cover;
    }

    /* Overlay sombre pour lisibilité */
    .overlay {
        background: rgba(247, 247, 247, 0.55);
        padding: 80px 20px;
        border-radius: 20px;
    }

    .title-main {
        font-size: 2.6rem;
        font-weight: 700;
        color: #000000;
    }   

    .subtitle-main {
        font-size: 1.2rem;
        color: #000000;
    }

    .btn-home {
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 30px;
        font-weight: 600;
    }

    .btn-home i {
        font-size: 1.2rem;
    }

</style>


<div class="d-flex justify-content-center mt-5">
    <div class="overlay col-md-8 text-center shadow-lg">

        <!-- TITRE -->
        <h1 class="title-main mb-3 d-flex justify-content-center align-items-center gap-2">
            <i class="bi bi-speedometer2"></i>
            Tableau de bord des Rapports
        </h1>

        <!-- SOUS-TITRE -->
        <p class="subtitle-main mb-4">
            Gérez facilement vos bases de données et vos requêtes SQL automatisées.
        </p>

        <!-- BOUTONS -->
        <div class="d-flex justify-content-center gap-3 mt-4">

            <a href="{% url 'db_list' %}"
               class="btn btn-primary btn-home shadow d-flex align-items-center gap-2">
                <i class="bi bi-hdd-network"></i>
                Bases de données
            </a>

            <a href="{% url 'query_list' %}"
               class="btn btn-success btn-home shadow d-flex align-items-center gap-2">
                <i class="bi bi-file-earmark-code-fill"></i>
                Requêtes SQL
            </a>

        </div>
    </div>
</div>

{% endblock %}
