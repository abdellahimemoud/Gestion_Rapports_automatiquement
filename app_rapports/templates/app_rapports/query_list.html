{% extends 'app_rapports/base.html' %}

{% block content %}

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark d-flex align-items-center gap-2">
        <i class="bi bi-database text-primary"></i>
        Liste des requÃªtes
    </h2>
    <!-- Recherche -->
    <input type="text"
       id="searchInput"
       class="form-control form-control-sm rounded-pill mb-3"
       placeholder="ðŸ” Rechercher par nom">

    <a href="{% url 'query_create' %}" class="btn btn-primary rounded-pill px-4 shadow-sm">
        <i class="bi bi-plus-circle"></i>
        Ajouter requÃªte
    </a>
</div>

<!-- Card -->
<div class="card shadow-sm rounded-4 p-4 bg-light">

    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light border-bottom">
                <tr>
                    <th class="fw-semibold">Nom</th>
                    <th class="fw-semibold">Base de donnÃ©es</th>
                    <th class="fw-semibold text-center">Actions</th>
                </tr>
            </thead>

            <tbody>
            {% for query in queries %}
                <tr>
                    <td class="fw-semibold text-dark">
                        <i class="bi bi-file-code me-1"></i>
                        {{ query.name }}
                    </td>

                    <td class="text-muted">
                        <i class="bi bi-database-check me-1"></i>
                        {{ query.database.name }}
                    </td>
                            <!-- Actions -->
                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">

                          <!-- Modifier -->
                          <a href="{% url 'query_update' query.id %}"
                              class="btn btn-warning btn-sm rounded-pill px-3">
                              <i class="bi bi-pencil-square"></i>
                          </a>

                         <!-- Supprimer -->
                           <a href="{% url 'query_delete' query.id %}"
                              class="btn btn-danger btn-sm rounded-pill px-3"
                               onclick="return confirm('âš  Voulez-vous vraiment supprimer cette requÃªte ?');">
                           <i class="bi bi-trash"></i>
                           </a>

                         </div>
                    </td>

                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                        Aucune requÃªte crÃ©Ã©e
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<!-- Script recherche et tri -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("searchInput");
    const tableRows = document.querySelectorAll("table tbody tr");

    // Filtrage automatique
    searchInput.addEventListener("input", function () {
        const filter = this.value.toLowerCase();
        tableRows.forEach(row => {
            const nameCell = row.querySelector("td:nth-child(1)");
            if (!nameCell) return;
            const textName = nameCell.textContent.toLowerCase();
            row.style.display = textName.includes(filter) ? "" : "none";
        });
    });

    // Tri par nom au chargement
    const tbody = document.querySelector("table tbody");
    const rowsArray = Array.from(tableRows);

    rowsArray.sort((a, b) => {
        const nameA = a.querySelector("td:nth-child(1)").textContent.trim().toLowerCase();
        const nameB = b.querySelector("td:nth-child(1)").textContent.trim().toLowerCase();
        return nameA.localeCompare(nameB);
    });

    rowsArray.forEach(row => tbody.appendChild(row));
});
</script>

<style>
#searchInput {
    width: 400px;        /* largeur fixe */
    padding: 0.25rem 0.75rem; /* rÃ©duit padding haut/bas */
    border-radius: 100px; /* arrondi complet */
    font-size: 0.85rem;  /* texte plus petit */
}
</style>
{% endblock %}
