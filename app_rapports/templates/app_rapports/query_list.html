{% extends 'app_rapports/base.html' %}

{% block content %}

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark d-flex align-items-center gap-2">
        <i class="bi bi-database text-primary"></i>
        Liste des requêtes SQL
    </h2>

    <a href="{% url 'query_create' %}" class="btn btn-primary rounded-pill px-4 shadow-sm">
        <i class="bi bi-plus-circle"></i>
        Nouveau requête
    </a>
</div>

<!-- Card -->
<div class="card shadow-sm rounded-4 p-4 bg-light">

    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light border-bottom">
                <tr>
                    <th class="fw-semibold">Nom</th>
                    <th class="fw-semibold">Base de données</th>
                </tr>
            </thead>

            <tbody>
            {% for query in queries %}
                <tr>
                    <td class="fw-semibold text-dark">
                        <i class="bi bi-file-code me-1"></i>
                        {{ query.name }}
                    </td>

                    <td class="text-muted">
                        <i class="bi bi-database-check me-1"></i>
                        {{ query.database.name }}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                        Aucune requête créée
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
