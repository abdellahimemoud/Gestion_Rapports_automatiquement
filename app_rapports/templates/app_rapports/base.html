<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            min-height: 100vh;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background: linear-gradient(90deg, #1e293b, #334155);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: #fff !important;
        }

        .nav-link {
            font-weight: 500;
            color: #e5e7eb !important;
            padding: .5rem 1rem;
            border-radius: .5rem;
            transition: all .2s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff !important;
        }

        /* ================= CONTENT ================= */
        .container {
            max-width: 1200px;
        }

        /* ================= ALERTS ================= */
        .alert {
            border-radius: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: none;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #991b1b;
            border: none;
        }

        .alert-warning {
            background-color: #fffbeb;
            color: #92400e;
            border: none;
        }

        .alert-info {
            background-color: #eff6ff;
            color: #1e40af;
            border: none;
        }

        /* ================= CARDS ================= */
        .card {
            border: none;
            border-radius: 1.25rem;
        }

        /* ================= TABLE ROW HOVER ================= */
        .hover-row:hover {
            background-color: #f1f5f9 !important;
            transition: 0.2s ease;
        }

    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
            <i class="bi bi-activity"></i>
            Accueil
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-4 gap-2">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/reports/' %}active{% endif %}"
                       href="{% url 'report_list' %}">
                       <i class="bi bi-file-earmark-bar-graph me-1"></i> Rapports
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/queries/' %}active{% endif %}"
                       href="{% url 'query_list' %}">
                        <i class="bi bi-collection me-1"></i> Requêtes SQL
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dbs/' %}active{% endif %}"
                       href="{% url 'db_list' %}">
                        <i class="bi bi-hdd-network me-1"></i> Bases de données
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= MESSAGES DJANGO ================= -->
{% if messages %}
<div class="container mb-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- ================= MAIN CONTENT ================= -->
<div class="container mb-5">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
