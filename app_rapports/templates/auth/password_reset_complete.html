{% extends "auth/base_auth.html" %}
{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 250px;">
    <div class="alert alert-warning text-center text-dark p-4 shadow-sm rounded">
        <i class="bi bi-shield-check fs-2 mb-2"></i>
        <h5 class="fw-bold">Mot de passe modifié !</h5>
        <p class="mb-0">Votre mot de passe a été mis à jour avec succès.</p>
    </div>
</div>

<a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3 fw-bold">
    Se connecter
</a>
{% endblock %}
